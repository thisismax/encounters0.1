{% extends "base.html" %}

{% block title %}
Add Encounter
{% endblock %}

{% block main %}

<section>
Test: {{combat.combatName}}
</section>

    {% if combat %}
        <section>
        <form method="POST">
            <label for="combatantName">Combatant Name</label>
            <input 
                type="text"
                id="combatantName"
                name="combatantName"
                placeholder="Combatant Name"
            />
            <label for="initiativeBonus">Initiative Bonus</label>
            <input 
                type="number"
                id="initiativeBonus"
                name="initiativeBonus"
                placeholder="0"
            />
            <button type="add">Add</button>
        </form>
        </section>

        <section>
            <table>
                <caption class="tableCaption">Combatants</caption>
                <thead>
                    <tr>
                        <th>Combatant</th>
                        <th>Initiative</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- this does not handle a long list of combats (yet?) -->
                        <tr>
                            <td>test</td>
                            <td>test</td>
                        </tr>

                </tbody>
            </table>
        </section>
    {% endif %}
{% endblock %}
